<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Article Manager</title>
</head>
<body>
<div align="center">
  <h1>Article List</h1>
  <a href="/article/new_article">Create New Article</a>
  <br/><br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>Article ID</th>
      <th>Title</th>
      <th>Late Updated Date</th>
      <th>Content</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${listArticle}">
      <td th:text="${article.article_id}"></td>
      <td th:text="${article.title}"></td>
      <td th:text="${article.last_update}"></td>
      <td th:text="${article.content}"></td>
      <td>
        <a th:href="@{'/article/edit/' + ${article.article_id}}">Edit</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{'/article/delete/' + ${article.article_id}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
