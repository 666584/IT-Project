<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Sdg Manager</title>
</head>
<body>
<div align="center">
  <h1>Sdg List</h1>
  <form th:action="@{/goal/}">
    Filter:
    <input type="text" name="keyword" required />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
  </form>
  <br/><br/>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>Sdg ID</th>
      <th>Title</th>
      <th>Content</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sdg : ${listSdg}">
      <td th:text="${sdg.goal_id}"></td>
      <td th:text="${sdg.title}"></td>
      <td th:text="${sdg.content}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script type="text/javascript">
  function clearSearch() {
    window.location = "[[@{/}]]";
  }
</script>
</body>
</html>
