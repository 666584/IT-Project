<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Edit Article</title>
</head>
<body>
<div align="center">
  <h1>Edit Article</h1>
  <br />
  <form action="#" th:action="@{/article/save}" th:object="${article}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Article ID:</td>
        <td>
          <input type="text" th:field="*{article_id}" readonly="readonly" />
        </td>
      </tr>
      <tr>
        <td>Article Admin ID:</td>
        <td>
          <input type="text" th:field="*{admin_id}" />
        </td>
      </tr>
      <tr>
        <td>Title:</td>
        <td><input type="text" th:field="*{title}" /></td>
      </tr>
      <tr>
        <td>Last Updated Time:</td>
        <td><input type="text" th:field="*{last_update}" /></td>
      </tr>
      <tr>
        <td>Content:</td>
        <td><input type="text" th:field="*{content}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
